  <body>
    <div class="col-xs-2">
      <br>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#publishTopicModal">
    PUBLISH NEW TOPIC
    </button>

    
    </div>
    <div class="col-xs-10" id="topics">
      Available Topics   <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span><br>
    <table id="alltopics" class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Publisher</th>
            <th>Publishing Date</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>

    <!-- Publish Modal -->
<div class="modal fade" id="publishTopicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Publish New Topic</h4>
      </div>
      <div class="modal-body">
        Enter Details <br>
        Title:
        <input type="text" id="title" required> <br>
        User:
        <input type="text" id="user" required> <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="publish" class="btn btn-primary" data-dismiss="modal">Publish</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this topic? <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" id="delete" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
